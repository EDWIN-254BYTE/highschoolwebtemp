<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="slide.css">
	<title>slide</title>
</head>
  <body>
    <div class="slideshow-container">
      <div class="slideshow-inner">
        
        <div class="mySlides fade">
          <img  src='h3.jpg' style='width: 100%;' alt="sally lightfoot crab"/>
          <div class="text">Sally Lightfoot Crab</div>
        </div>

        <div class="mySlides fade">
          <img  src='h4.jpg' style='width: 100%;' alt="fighting nazca boobies"/>
          <div class="text">A scuffle between two Nazca Boobies</div>
        </div>

        <div class="mySlides fade">
          <img  src='h5.jpg' style='width: 100%;' alt="otovalo waterfall"/>
          <div class="text">A waterfall discovered on a hike in Otovalo</div>
        </div>

        <div class="mySlides fade">
          <img  src='h6.jpg' style='width: 100%;' alt="pelican"/>
          <div class="text">Pelican</div>
        </div>
    
      </div>

      <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
      <a class="next" onclick='plusSlides(1)'>&#10095;</a>
    </div>
    <br/>

    <div style='text-align: center;'>
      <span class="dot" onclick='currentSlide(1)'></span>
      <span class="dot" onclick='currentSlide(2)'></span>
      <span class="dot" onclick='currentSlide(3)'></span>
      <span class="dot" onclick='currentSlide(4)'></span>
    </div>
    <script type="text/javascript" src="slide.js"></script>
  </body>
</html>
